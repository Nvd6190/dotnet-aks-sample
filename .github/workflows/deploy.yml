name: Build and Deploy to AKS using Service Principal

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Azure Login using Service Principal
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Docker Login to ACR
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
          --username ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: Build and Push Docker Image
      run: |
        IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/dotnet-aks-app:${{ github.sha }}
        docker build -t $IMAGE .
        docker push $IMAGE
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        cluster-name: ${{ secrets.CLUSTER_NAME }}
        resource-group: ${{ secrets.RESOURCE_GROUP }}

    - name: Deploy to AKS
      run: |
        sed "s|<IMAGE>|$IMAGE|g" k8s/deployment.yaml > k8s/deployment-final.yaml
        kubectl apply -f k8s/deployment-final.yaml
        kubectl apply -f k8s/service.yaml
